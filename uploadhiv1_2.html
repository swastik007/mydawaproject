<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content container-fluid mt-2 mt-xl-4">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Upload HIV Test Results</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Step 2</h4>
                            <ul class="steps">
                                <li class="step">
                                    <span class="step-circle complete"> 
                                        <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.26557 5.96565L0.98099 3.5968L0 4.61397L3.26557 8L10 1.01717L9.01901 0L3.26557 5.96565Z" fill="white"/>
                                        </svg>
                                    </span>
                                    <span class="step-text">Consent Agreement</span>

                                </li>
                                <li class="step">
                                    <span class="step-circle active">2</span>
                                    <span class="step-text">Take A Test</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle">3</span>
                                    <span class="step-text">Upload Results</span>
                                </li>
                               
                            </ul>
                        </div>
                    </div>

                    <div class="form-page-wrap large-wrap">
                       
                        <div class="forms-heading">
                            <h3>Upload Your Prescription</h3>
                            <p>Choose on the following to get started</p>
                        </div>
                        <div class="hiv-option-grid">
                            <label class="radio-option-full radio-option-vertical selected">

                                <div class="content">
                                    <img src="assets/images/upload-hiv1.jpg" alt="Mobile Money">
                                    <h3>MYLAN</h3>
                                </div>
                                    <input type="radio" name="mobile-money" value="mobile-money" checked>
                                    <span class="radio"></span>
                               
                            </label>
                            <label class="radio-option-full radio-option-vertical">

                                <div class="content">
                                    <img src="assets/images/upload-hiv2.jpg" alt="Credit Card">
                                    <h3>SureCheck</h3>
                                </div>
                                    <input type="radio" name="credit-debit" value="credit-debit">
                                    <span class="radio"></span>
                                
                            </label>
                           
                        </div>


                        <!-- Actions Section -->
                         <div class="d-flex flex-column flex-lg-row justify-content-start justify-content-lg-between">
                            <a href="#" class="dotted-link red-dotted">Cancel Test</a>
                            <div class="d-flex align-items-center justify-content-end mt-3 mt-lg-4 mt-xl-5">
                                <button class="btn-white-border btn-rounded btn-lg me-2" onclick="window.location.href='/submitpresciption.html';">
                                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M11.25 6.375L0.753899 6.375" stroke="#373434" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5.99609 11.25L0.748043 6.375L5.99609 1.5" stroke="#373434" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Back</button>
                                <button class="btn-green btn-rounded btn-lg">Continue</button>
                            </div>
                         </div>
                        

                    </div>
                </div>
                <!-- Popular Product section -->
                <div id="popularproducts"></div>
            </div>
        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js" defer></script>
</body>

</html>
