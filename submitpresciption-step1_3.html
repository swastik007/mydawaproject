<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content container-fluid mt-2 mt-xl-4">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Step 1</h4>
                            <ul class="steps">
                                <li class="step active">
                                    <span class="step-circle active">1</span>
                                    <span class="step-text">Upload Your Attachments</span>

                                </li>
                                <li class="step">
                                    <span class="step-circle">2</span>
                                    <span class="step-text">Set Your Recipient</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle">3</span>
                                    <span class="step-text">Payment</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-page-wrap small-wrap">
                        
                        <!-- Title Section -->
                        <div class="forms-heading">
                            <h3>Upload Your Prescription</h3>
                        </div>
                        <!-- Upload Section -->
                        <div class="upload-section">
                            <div class="upload-box">
                                <div class="icon">
                                    <img src="assets/images/icons/file-upload.png" class="file-upload-icon">
                                </div>
                                <p>Click to upload</p>
                            </div>
                        </div>
                        
                        <!-- Uploaded File Section -->
                        <div class="uploaded-file-section">
                            <div class="file-item error">
                                <div class="file-info">
                                    <p class="file-name">Prescription_File_Name</p>
                                    <small class="file-details">JPEG . 12 MB</small>
                                </div>
                                <button class="delete-button">
                                   
                                      Retry
                                 </button>
                            </div>
                        </div>
                        <!-- Payment Section -->
                        <div class="d-flex flex-column">
                            <h3 class="form-title border-t">Payment Method</h3>
                            <div class="d-flex flex-row justify-content-start">
                                <div class="radio-item">
                                    <input type="radio" name="paymentMethod" id="selfPaymentRadio" checked>
                                    <label for="selfPayment">Cash</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="paymentMethod" id="insuranceRadio">
                                    <label for="insurance">Insurance</label>
                                </div>
                            </div>

                        </div>
                       
                        <!-- Actions Section -->
                        <div class="d-flex align-items-center justify-content-end mt-3 mt-xl-4">
                            <button class="btn-white-border btn-rounded btn-lg me-2" onclick="window.location.href='/speaktodoctor.html';">Talk to a doctor</button>
                            <button class="btn-green btn-rounded btn-lg" onclick="window.location.href='/submitpresciption2.html';">Continue</button>
                        </div>

                    </div>
                </div>


            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js" defer></script>
</body>

</html>
