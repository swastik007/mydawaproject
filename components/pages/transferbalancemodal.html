<!-- Transfer Balance Modal -->
<div id="transferBalanceModal" class="dawa-modal modal-sm" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="d-flex flex-column">
            <div class="popup-header mb-2 mb-xl-3 d-flex flex-column justify-content-start align-items-start">
                <h3>Transfer Points</h3>
            </div>
            <p class="available-points">
                Available Points:
                <span>24,000 (KES 2,400)</span>
            </p>
            <form>
                <!-- Name & Phone Number -->


                <div class="input-group mb-3 mb-xl-4">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="fullName">How much you want to transfer <span class="required">*</span></label>
                        <input class="" type="text" placeholder="KES 500">
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-3 my-xl-4">
                    <img class="exchange-icon" src="assets/images/icons/transfer-icon.png">
                </div>


                <div class="input-row mb-3 mb-xl-4">
                    <div class="input-group">
                        <input class="readonly" type="text" placeholder="KES 500" readonly>
                    </div>
                </div>
                <div class="alert alert-red">
                    <img src="assets/images/icons/info-icon-red.png">Once transferred, you cannot revert back your loyalty points.
                </div>
                <div class="d-flex justify-content-end align-items-center mt-3 mt-lg-4 flex-wrap gap-2">
                    <button class="btn-white-border btn-rounded btn-lg">Cancel</button>
                    <button class="btn-green btn-rounded btn-lg">Transfer</button>
                </div>
            </form>

        </div>
    </div>
</div>
