<!-- Wishlist Modal -->
<div id="popupModal" class="dawa-modal modal-sm" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="d-flex flex-column">
            <div class="popup-header mb-2 d-flex flex-column justify-content-start align-items-start">
                <img src="assets/images/icons/speaktodoctoricon.png" alt="Icon" class="popup-icon mb-2 mb-lg-3">
                <h2>Consultation Successfully Booked</h2>
            </div>
            <p>We are now processing your prescription. Expect a call from a doctor to confirm it soon.</p>
            <div class="date mb-2 mb-lg-3">

                <img src="assets/images/icons/date-icon-grey.png" alt="Icon">

                <span class="">Date: </span>
                <p>Friday, February 25, 2025</p>
            </div>
            <div class="time">
                <img src="assets/images/icons/time-icon-grey.png" alt="Icon">

                <span class="">Time: </span>
                <p>10:30 AM - 11:00 AM</p>
            </div>
            <div class="d-flex align-items-center mt-3 mt-lg-4 flex-wrap gap-2">
                <button class="btn-white-border btn-rounded btn-lg" id="uploadAnother">Upload another prescription</button>
                <button class="btn-green btn-rounded btn-lg" id="startShopping">Start Shopping</button>
            </div>
        </div>



    </div>
</div>
