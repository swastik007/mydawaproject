<!-- Payment Modal -->
<div id="editDeliveryModal" class="dawa-modal modal-lg" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="d-flex flex-column">
            <div class="popup-header mb-2 mb-xl-3 d-flex flex-column justify-content-start align-items-start">
                <h3>Edit Delivery Details</h3>
            </div>
            <div class="popup-container">
                <form>
                    <!-- Name & Phone Number -->
                    <div class="input-row mb-3 mb-xl-4">
                        <div class="input-group">
                            <label for="fullName">Name <span class="required">*</span></label>
                            <div class="input-icon">
                                <input class="readonly" type="text" id="fullName" placeholder="Tabrez Shaikh" readonly>
                                <img class="right-icon" src="assets/images/icons/form-edit-pencil.png" alt="Phone">
                            </div>
                            <span class="form-bottom-info">Not the receiver? Change name & phone number</span>
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                            <div class="input-icon">
                                <img src="assets/images/icons/form-call-icon.png" alt="Phone">
                                <input class="with-icon readonly" type="text" id="phoneNumber" placeholder="+977 0123456789" readonly>
    
                                <img class="right-icon" src="assets/images/icons/form-edit-pencil.png" alt="Phone">
                            </div>
                        </div>
                    </div>
    
                    <!-- Search Address -->
    
                    <div class="input-group mb-3 mb-xl-4 position-relative">
                        <label for="searchAddress" class="form-label">Search Address <span class="text-danger">*</span></label>
                        <input type="text" id="searchAddress" class="" placeholder="1234 Innovation Drive, Nairobi, Kenya">
                        <ul id="suggestions" class="dropdown-menu custom-address-dropdown"></ul>
                    </div>
                    <!-- Apartment/Building/House Number -->
                    <div class="input-group mb-3 mb-xl-4">
                        <label for="houseNumber">Apartment/Building/House Number <span class="required">*</span></label>
                        <input type="text" id="houseNumber" placeholder="Apartment Number 343">
                    </div>
    
                    <!-- Region & Area/Street -->
                    <div class="input-row mb-3 mb-xl-4">
                        <div class="input-group">
                            <label for="region">Region <span class="required">*</span></label>
                            <select id="region">
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="street">Area/Street <span class="required">*</span></label>
                            <input type="text" id="street" placeholder="Innovation Drive">
                        </div>
                    </div>
    
                    <!-- Additional Details -->
                    <div class="input-group mb-3 mb-xl-4">
                        <label for="additionalDetails">Add Additional Details</label>
                        <textarea id="additionalDetails" placeholder="e.g. buzzer for gate access,"></textarea>
                    </div>
    
                    <div class="d-flex justify-content-end align-items-center mt-3 mt-lg-4 flex-wrap gap-2">
                        <button class="btn-white-border btn-rounded btn-lg">Cancel</button>
                        <button class="btn-green btn-rounded btn-lg">Update Address</button>
                    </div>
                </form>
            </div>
           
            <div class="popup-footer mt-3 mt-lg-4 ">
                <div class="d-flex justify-content-end align-items-center flex-wrap gap-2">
                    <button class="btn-white-border btn-rounded btn-lg">Cancel</button>
                    <button class="btn-green btn-rounded btn-lg">Update Address</button>
                </div>
            </div>


        </div>



    </div>
</div>
