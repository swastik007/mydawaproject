<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Cart</a></li>
                    </ul>
                </nav>
                <div class="cart-container mydawa-container">
                    <!-- Cart Title and Steps -->
                    <div class="cart-header">
                        <h2 class="section-heading">My Cart</h2>
                        <div class="cart-steps">
                            <span class="step active">
                                <span class="step-circle">1</span> Cart Summary</span>
                            <span class="step"><span class="step-circle">2</span> Delivery Details</span>
                            <span class="step"><span class="step-circle">3</span> Payment</span>
                        </div>
                    </div>

                    <div class="cart-content container-fluid">
                        <div class="empty-cart">
                            <img src="assets/images/icons/cart-bag.png" alt="Shopping Bag" class="cart-icon">
                            <h2>Your Cart Is Empty</h2>
                            <p>Looks like you havenâ€™t added anything yet. Start exploring our products and fill your cart with everything you need!</p>
                            <a href="#" class="btn-grey">Start Shopping !</a>
                        </div>



                    </div>
                </div>
            </div>
        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
