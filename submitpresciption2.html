<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="container-fluid">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <h4 class="section-heading">Step 1</h4>
                            <ul class="steps list-inline d-flex align-items-center gap-3">
                                <li class="list-inline-item step complete">
                                    <span class="step-circle"><i class="bi bi-check"></i></span> Upload Your Attachments
                                </li>
                                <li class="list-inline-item step active">
                                    <span class="step-circle">2</span> Set Your Recipient
                                </li>
                                <li class="list-inline-item step">
                                    <span class="step-circle">3</span> Payment
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="recipient-form">
                        <h3 class="form-title">Set your Recipient</h3>
                        <p class="form-subtitle">Following details are required to proceed to the next step.</p>

                        <!-- Radio Buttons Section -->
                        <div class="radio-section">
                            <label class="radio-option">
                            <input type="radio" name="recipient" value="myself" checked>
                            Myself
                        </label>
                            <label class="radio-option">
                            <input type="radio" name="recipient" value="dependent">
                            Dependent
                        </label>
                        </div>

                        <!-- Input Fields -->
                        <div class="input-row">
                            <div class="input-group">
                                <label for="first-name">First Name <span class="required">*</span></label>
                                <input type="text" id="first-name" placeholder="Enter Your First Name" value="Rajal">
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name <span class="required">*</span></label>
                                <input type="text" id="last-name" placeholder="Enter Your Last Name">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label for="dob">Date of Birth <span class="required">*</span></label>
                                <input type="text" id="dob" placeholder="mm/dd/yyyy">
                                <span class="calendar-icon">
                                <img src="assets/images/icons/calendar-icon.png" />
                            </span>
                            </div>
                            <div class="input-group">
                                <label for="gender">Gender <span class="required">*</span></label>
                                <select id="gender">
                                <option value="male">Male</option>
                                <option value="female" selected>Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-disclose">Prefer not to disclose</option>
                            </select>
                            </div>
                        </div>

                        <div class="textarea-wrap">
                            <label class="textarea-label" for="additional-notes">Additional Notes</label>
                            <textarea id="additional-notes" placeholder="Enter Any Other Details You Want Us To Know"></textarea>
                        </div>
                        <!-- Actions Section -->
                        <div class="actions-section">
                            <button class="btn-white-border btn-rounded me-2"><i class="bi bi-arrow-left"></i>Back</button>
                            <button class="btn-green btn-rounded">Continue</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/vendor/themescripts.js"></script>
</body>

</html>
