<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="container py-5">
            <div class="container my-5">
                <!-- Step Navigation -->
                <div class="step-navigation mb-4">
                    <div class="d-flex align-items-center">
                        <h4 class="fw-bold me-3">Step 2</h4>
                        <ul class="steps list-inline d-flex align-items-center gap-3">
                            <li class="list-inline-item step completed">
                                <span class="step-circle">1</span> Upload Your Attachments
                            </li>
                            <li class="list-inline-item step active">
                                <span class="step-circle">2</span> Set Your Recipient
                            </li>
                            <li class="list-inline-item step">
                                <span class="step-circle">3</span> Payment
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Title Section -->
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Set your Recipient</h3>
                    <p class="text-muted">Following details are required to proceed to the next step.</p>
                </div>

                <!-- Recipient Selection -->
                <div class="recipient-selection mb-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recipient" id="myself" checked>
                        <label class="form-check-label" for="myself">Myself</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recipient" id="dependent">
                        <label class="form-check-label" for="dependent">Dependent</label>
                    </div>
                </div>

                <!-- Form Section -->
                <form class="recipient-form mb-5">
                    <div class="row g-3">
                        <!-- First Name -->
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" value="Raja">
                        </div>
                        <!-- Last Name -->
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <!-- Date of Birth -->
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="dob" placeholder="mm/dd/yyyy">
                        </div>
                        <!-- Gender -->
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select id="gender" class="form-select">
                                <option value="male">Male</option>
                                <option value="female" selected>Female</option>
                                <option value="other">Other</option>
                                <option value="not-disclose">Prefer not to disclose</option>
                            </select>
                        </div>
                    </div>
                    <!-- Additional Notes -->
                    <div class="mt-3">
                        <label for="notes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Enter Any Other Details You Want Us To Know"></textarea>
                    </div>
                </form>

                <!-- Actions Section -->
                <div class="actions-section d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-dark"><i class="bi bi-arrow-left me-2"></i>Back</button>
                    <button class="btn btn-success">Continue</button>
                </div>
            </div>


            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/vendor/themescripts.js"></script>
</body>

</html>
