<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Step 2</h4>
                            <ul class="steps list-inline d-flex align-items-center">
                                <li class="list-inline-item step complete">
                                    <span class="step-circle">
                                        <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3.26557 5.96565L0.98099 3.5968L0 4.61397L3.26557 8L10 1.01717L9.01901 0L3.26557 5.96565Z" fill="white"/>
                                        </svg>
                                        </span> Upload Your Attachments
                                </li>
                                <li class="list-inline-item step active">
                                    <span class="step-circle">2</span> Set Your Recipient
                                </li>
                                <li class="list-inline-item step">
                                    <span class="step-circle">3</span> Payment
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="recipient-form">
                        <h3 class="form-title">Set your Recipient</h3>
                        <p class="form-subtitle">Following details are required to proceed to the next step.</p>

                        <!-- Radio Buttons Section -->
                        <div class="radio-wrap">
                            <div class="radio-item">
                                <input type="radio" id="myself" name="recipient" value="myself" checked>
                                <label for="myself">Myself</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="dependent" name="recipient" value="dependent">
                                <label for="dependent">Dependent</label>
                            </div>
                        </div>



                        <!-- Myself Section -->
                        <div id="myselfSection">
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="first-name">First Name <span class="required">*</span></label>
                                    <input type="text" id="first-name" placeholder="Enter Your First Name">
                                </div>
                                <div class="input-group">
                                    <label for="last-name">Last Name <span class="required">*</span></label>
                                    <input type="text" id="last-name" placeholder="Enter Your Last Name">
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="dob">Date of Birth <span class="required">*</span></label>
                                    <input type="text" id="dob" placeholder="mm/dd/yyyy">
                                    <span class="calendar-icon">
                                        <img src="assets/images/icons/calendar-icon.png" />
                                    </span>
                                </div>
                                <div class="input-group">
                                    <label for="gender">Gender <span class="required">*</span></label>
                                    <select id="gender">
                                        <option value="male">Male</option>
                                        <option value="female" selected>Female</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not-to-disclose">Prefer not to disclose</option>
                                    </select>
                                </div>
                            </div>

                            <div class="textarea-wrap">
                                <label class="textarea-label" for="additional-notes">Additional Notes</label>
                                <textarea id="additional-notes" placeholder="Enter Any Other Details You Want Us To Know"></textarea>
                            </div>
                        </div>

                        <!-- Dependent Section -->
                        <div id="dependentSection" style="display: none;">
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="existing-dependent">Previously Created Dependent <span class="required">*</span></label>
                                    <select id="existing-dependent">
                                        <option value="">Select</option>
                                        <option value="dependent1">Dependent 1</option>
                                        <option value="dependent2">Dependent 2</option>
                                    </select>
                                </div>
                            </div>

                            <p class="create-new-dependent">+ Create New Dependent</p>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="relationship">Relationship <span class="required">*</span></label>
                                    <select id="relationship">
                                        <option value="">Select</option>
                                        <option value="spouse">Spouse</option>
                                        <option value="child">Child</option>
                                        <option value="parent">Parent</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="dependent-first-name">First Name <span class="required">*</span></label>
                                    <input type="text" id="dependent-first-name" placeholder="Enter Your First Name">
                                </div>
                                <div class="input-group">
                                    <label for="dependent-last-name">Last Name <span class="required">*</span></label>
                                    <input type="text" id="dependent-last-name" placeholder="Enter Your Last Name">
                                </div>
                            </div>

                            <div class="input-row">
                                <div class="input-group">
                                    <label for="dependent-dob">Date of Birth <span class="required">*</span></label>
                                    <input type="text" id="dependent-dob" placeholder="mm/dd/yyyy">
                                    <span class="calendar-icon">
                                        <img src="assets/images/icons/calendar-icon.png" />
                                    </span>
                                </div>
                                <div class="input-group">
                                    <label for="dependent-gender">Gender <span class="required">*</span></label>
                                    <select id="dependent-gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not-to-disclose">Prefer not to disclose</option>
                                    </select>
                                </div>
                            </div>

                            <div class="textarea-wrap">
                                <label class="textarea-label" for="dependent-notes">Additional Notes</label>
                                <textarea id="dependent-notes" placeholder="Enter Any Other Details You Want Us To Know"></textarea>
                            </div>
                        </div>

                        <!-- Actions Section -->
                        <div class="actions-section">
                            <button class="btn-white-border btn-rounded me-2" onclick="window.location.href='/submitpresciption.html';"><i class="bi bi-arrow-left"></i>Back</button>
                            <button class="btn-green btn-rounded" onclick="window.location.href='/submitpresciption3.html';">Continue</button>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
