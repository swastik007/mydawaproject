            <div class="d-flex align-items-center">

            </div>

            <!-- Search Bar -->
            <div class="d-flex align-items-center w-50 search-bar">

            </div>

            <!-- Express Delivery -->
            <div class="d-none d-md-flex align-items-center">
                <span class="badge rounded-pill bg-light text-warning">
                    <i class="bi bi-lightning-fill"></i> Express delivery to <strong>80100, Mombasa</strong>
                </span>
            </div>

            <!-- Icons -->
            <div class="d-flex align-items-center">
                <i class="bi bi-gear mx-2"></i>
                <i class="bi bi-person mx-2"></i>

        <!-- Navigation -->
        <nav class="d-none d-md-flex justify-content-between py-2">

            <a href="#" class="text-decoration-none">Shop by Condition</a>

            <a href="#" class="text-decoration-none">My Health Center</a>
            <a href="#" class="text-decoration-none">Help & Support</a>
        </nav>
    </div>

    <!-- Mobile Header -->
    <div class="d-md-none bg-light py-2">
        <div class="container d-flex align-items-center justify-content-between">
            <button class="btn"><i class="bi bi-list"></i></button>
            <span class="badge rounded-pill bg-light text-warning">
                <i class="bi bi-lightning-fill"></i> Express delivery to <strong>80100, Mombasa</strong>
            </span>
            <i class="bi bi-bell"></i>
        </div>
        <div class="container py-2">
            <div class="d-flex">
                <input type="text" class="form-control" placeholder="Search For Medicines & Health Products">
                <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
