<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Step 1</h4>
                            <ul class="steps">
                                <li class="step active">
                                    <span class="step-circle">1</span>
                                    <span class="step-text">Upload Your Attachments</span>

                                </li>
                                <li class="step">
                                    <span class="step-circle">2</span>
                                    <span class="step-text">Set Your Recipient</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle">3</span>
                                    <span class="step-text">Payment</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="prescription-wrap">
                        <h2>Help Placing An Order</h2>

                        <label for="issue">Please Select The Issue You Need Help With And Provide Additional Details *</label>
                        <select id="issue">
                            <option>Payment Problems (Get Help With Payments, Failed Transactions Or Verifications)</option>
                            <option>Order Not Received</option>
                            <option>Wrong Item Delivered</option>
                            <option>Other Issues</option>
                        </select>

                        <label for="additional-notes">Additional Notes</label>
                        <textarea id="additional-notes" rows="4" placeholder="Provide additional details to help us resolve your issue faster."></textarea>

                        <button class="submit-btn">Submit Request</button>

                    </div>
                </div>


            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
