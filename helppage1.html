<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Need Help</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Buying & Payment Issues</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">


                    <div class="form-page-wrap">
                        <!-- Title Section -->
                        <div class="forms-heading">
                            <h2>Help Placing An Order</h2>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="issue">Please Select The Issue You Need Help With And Provide Additional
                                    Details <span class="required">*</span></label>
                                <select id="issue">
                                    <option>Payment Problems (Get Help With Payments, Failed Transactions Or
                                        Verifications)</option>
                                    <option>Order Not Received</option>
                                    <option>Wrong Item Delivered</option>
                                    <option>Other Issues</option>
                                </select>
                            </div>
                        </div>

                        <div class="textarea-wrap">
                            <label class="additional-notes" for="additional-notes">Additional Notes</label>
                            <textarea id="additional-notes" placeholder="Provide additional details to help us resolve your issue faster."></textarea>
                        </div>

                        <!-- Actions Section -->
                        <div class="d-flex align-items-center justify-content-end mt-3 mt-lg-4 mt-xl-5">
                            <button class="btn-green btn-rounded btn-lg">Submit Request</button>
                        </div>



                    </div>
                </div>


            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
