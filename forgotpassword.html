<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="mydawa" />
    <meta name="keywords" content="mydawa" />
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

<div class="container-main">
    <div id="header"></div>
    <main class="dawamain">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-6 login-slider">
                        <div id="login-carousel" class="owl-carousel owl-theme">
                            <div class="slide-item position-relative text-white">
                                <picture>
                                    <!-- <source srcset="assets/images/banners/slider-login-img.jpg" media="(min-width: 1200px)"> -->
                                    <!-- <source srcset="assets/images/banners/slider-login-img.jpg" media="(min-width: 768px)"> -->
                                    <img src="assets/images/banners/slider-login-img.jpg" alt="Home Slider" class="img-fluid w-100">
                                </picture>

                                <div class="banner-content-wrap">
                                    <div class="text-content">
                                        <h5>I Choose Wellness</h5>
                                        <h2>Kenya’s Most Trusted Online Pharmacy, for Affordable and Genuine Medicine.</h2>
                                    </div>

                                </div>
                            </div>
                            <div class="slide-item position-relative text-white">
                                <picture>
                                    <!-- <source srcset="assets/images/banners/homeslider2lg.png" media="(min-width: 1200px)"> -->
                                    <!-- <source srcset="assets/images/banners/homeslider2sm.png" media="(min-width: 768px)"> -->
                                    <img src="assets/images/banners/homeslider2sm.png" alt="Home Slider" class="img-fluid w-100">
                                </picture>
                                <div class="banner-content-wrap">
                                    <div class="text-content">
                                        <h5>Get you health in balance</h5>
                                        <h2>Wide range of products <br> to choose from.</h2>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <!-- Custom Dots Container (Ensure it exists inside the home-slider) -->
                        <div class="custom-dots-container"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-form">

                            <div class="auth-container">
                                <h2 class="auth-title">Forgot Password?</h2>
                                <p class="auth-subtitle">
                                    Don’t worry! Enter your email or phone number to receive a reset code.
                                </p>

                                <form>
                                    <div class="input-group">
                                        <label for="email-phone">Email/Phone <span class="required">*</span></label>
                                        <input type="text" id="email-phone" placeholder="+977 0123456789">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg btn-rounded auth-btn mt-3 mt-xl-4">
                                        <span>Send Verification Code</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                          <path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path>
                                        </svg></button>

                                    <a href="/loginpage.html" class="auth-link back-to-login mx-auto text-center">Back to login</a>
                                </form>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
    </main>
    <div id="footer"></div>

    </div>
    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
