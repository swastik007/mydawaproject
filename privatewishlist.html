<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="container-fluid">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <section class="private-wishlist-page">
                    <div class="header">
                        <h1 class="title">Private Wishlist</h1>
                        <div class="wishlist-actions">
                            <p class="item-count">10 Items</p>
                            <button class="btn change-pin">
                                <i class="icon-refresh"></i> Change PIN
                            </button>
                        </div>
                    </div>

                    <div class="filters">
                        <div class="dropdown display-options">
                            <button class="btn dropdown-toggle" type="button">
                                Display 12 per page
                            </button>
                            <!-- Dropdown options -->
                        </div>
                        <div class="dropdown sort-options">
                            <button class="btn dropdown-toggle" type="button">
                                Sort by Last Added
                            </button>
                            <!-- Dropdown options -->
                        </div>
                    </div>

                    <div class="product-list">
                        <!-- Product Card -->
                        <div class="card product-card">
                            <span class="sale-badge">Flat 5% Off</span>
                            <button class="btn-remove">
                                <i class="icon-trash"></i>
                            </button>
                            <div class="img-box">
                                <img src="assets/images/product-images/product1.png" alt="Product 1">
                                <span class="product-weight">250gm</span>
                            </div>
                            <div class="card-body">
                                <p class="product-category">Snacks</p>
                                <h5 class="product-title">Naara Chocolate Cookies 250gms</h5>
                                <p class="product-price-old">KES 400</p>
                                <p class="product-price">KES 380</p>
                                <button class="btn btn-cart">Move To Cart</button>
                            </div>
                        </div>

                        <!-- Repeat for other products -->
                        <div class="card product-card">
                            <span class="sale-badge">Buy 1 Get 1</span>
                            <button class="btn-remove">
                                <i class="icon-trash"></i>
                            </button>
                            <div class="img-box">
                                <img src="assets/images/product-images/product2.png" alt="Product 2">
                                <span class="product-weight">200ml</span>
                            </div>
                            <div class="card-body">
                                <p class="product-category">Omegas</p>
                                <h5 class="product-title">Scottâ€™s Emulsion Orange 200 ml</h5>
                                <p class="product-price">KES 570</p>
                                <button class="btn btn-cart">Move To Cart</button>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/vendor/themescripts.js"></script>
</body>

</html>
