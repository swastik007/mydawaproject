<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">
    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content container-fluid mt-2 mt-xl-4">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Need Help</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Speak to a doctor</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Step 4</h4>
                            <ul class="steps">
                                <li class="step">
                                    <span class="step-circle complete"> 
                                        <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.26557 5.96565L0.98099 3.5968L0 4.61397L3.26557 8L10 1.01717L9.01901 0L3.26557 5.96565Z" fill="white"/>
                                        </svg>
                                    </span>
                                    <span class="step-text">Select A Service</span>

                                </li>
                                <li class="step">
                                    <span class="step-circle complete"> 
                                        <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.26557 5.96565L0.98099 3.5968L0 4.61397L3.26557 8L10 1.01717L9.01901 0L3.26557 5.96565Z" fill="white"/>
                                        </svg>
                                    </span>
                                    <span class="step-text">Consent Form</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle complete"> 
                                        <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.26557 5.96565L0.98099 3.5968L0 4.61397L3.26557 8L10 1.01717L9.01901 0L3.26557 5.96565Z" fill="white"/>
                                        </svg>
                                    </span>
                                    <span class="step-text">Pick Up A Time & Date</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle active">4</span>
                                    <span class="step-text">Add Consultation Details</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-page-wrap  small-wrap">
                        <div class="w-100 d-flex justify-content-center">
                            
                            <button type="button" class="mt-4 btn-lg btn-rounded btn-red mx-auto" data-bs-toggle="modal" data-bs-target="#bookingsuccessModal">
                                Consultation Success Modal
                            </button>
                          </div>
                         
                    </div>
                </div>
                <!-- Popular Product section -->
                <div id="popularproducts"></div>
            </div>
        </main>
        <div id="footer"></div>
    </div>
    <!-- Booking Success Modal -->
    <div class="modal fade" id="bookingsuccessModal" tabindex="-1" aria-labelledby="bookingsuccessLabel" aria-hidden="true">
        <div class="modal-dialog dialog-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">  
                    <div class="d-flex flex-column">
                        <div class="popup-header mb-2 d-flex flex-column justify-content-start align-items-start">
                            <img src="assets/images/icons/speaktodoctoricon.png" alt="Icon" class="popup-icon mb-2 mb-lg-3">
                            <h2>Consultation Successfully Booked</h2>
                        </div>
                        <div class="date mb-2 mb-lg-3">
            
                            <img src="assets/images/icons/date-icon-grey.png" alt="Icon">
            
                            <span class="">Date: </span>
                            <p>Friday, February 25, 2025</p>
                        </div>
                        <div class="time">
                            <img src="assets/images/icons/time-icon-grey.png" alt="Icon">
            
                            <span class="">Time: </span>
                            <p>10:30 AM - 11:00 AM</p>
                        </div>
                        <div class="d-flex justify-content-end align-items-center mt-3 mt-lg-4 flex-wrap gap-2">
                            <button class="btn-green btn-rounded btn-lg" id="startShopping">Done</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/vendor/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/themescripts.js" defer></script>
</body>

</html>
