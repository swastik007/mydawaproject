<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content container-fluid mt-2 mt-xl-4">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <section class="saved-for-later-page">
                    <div class="header">
                        <h1 class="title">Saved For Later</h1>
                        <div class="meta-info">
                            <p class="item-count">0 Items</p>
                            <div class="actions">
                                <select class="display-options">
                                    <option value="12">Display 12 per page</option>
                                    <option value="24">Display 24 per page</option>
                                </select>
                                <select class="sort-options">
                                    <option value="last-added">Sort by Last Added</option>
                                    <option value="price-low-to-high">Price: Low to High</option>
                                    <option value="price-high-to-low">Price: High to Low</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="empty-state">
                        <div class="icon">
                            <i class="icon-cart"></i>
                        </div>
                        <h2 class="empty-title">Save Your Favorite Products</h2>
                        <p class="empty-description">
                            Love something and want to save it for later? Simply click the heart icon next to the product, and it will be added to your wishlist here!
                        </p>
                        <button class="btn btn-dark">Start Shopping</button>
                    </div>
                </section>

            </div>


        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js" defer></script>
</body>

</html>
