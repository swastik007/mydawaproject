<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.jpg">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">Services</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Submit a Prescription</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container wishlist-page">
                    <div class="d-flex justify-content-between align-items-center">

                        <h2 class="section-heading">My Wishlist</h2>
                        <!-- Action Buttons -->
                        <div class="wishlist-actions">
                            <button class="new-list">
                            <i class="bx bx-chevron-right"></i> New List
                        </button>
                            <button class="private-wishlist btn-wishlistpin">
                            <i class="icon-lock"></i> Private Wishlist
                        </button>
                        </div>
                    </div>


                    <!-- Private Wishlist Popup -->
                    <div id="private-wishlist-popup" class="popup-overlay hidden">
                        <div class="popup-content">
                            <button class="close-popup" id="close-popup-btn">&times;</button>
                            <h3>Enter your 4-digit PIN to view your private wishlist</h3>
                            <div class="pin-inputs">
                                <input type="password" maxlength="1" class="pin-box" />
                                <input type="password" maxlength="1" class="pin-box" />
                                <input type="password" maxlength="1" class="pin-box" />
                                <input type="password" maxlength="1" class="pin-box" />
                            </div>
                            <p class="forgot-pin">
                                <a href="#">Forgot Pin?</a>
                            </p>
                            <button class="btn confirm-btn">Confirm</button>
                        </div>
                    </div>

                    <!-- Wishlist Carousel -->
                    <div id="wishlist-carousel" class="owl-carousel owl-theme wishlist-carousel">
                        <!-- Wishlist Card 1 -->
                        <div class="wishlist-card">
                            <div class="wishlist-images">
                                <img src="assets/images/product-images/product6.jpg" alt="Product 1" class="wishlist-image">
                                <img src="assets/images/product-images/product3.jpg" alt="Product 2" class="wishlist-image">
                                <img src="assets/images/product-images/product12.jpg" alt="Product 3" class="wishlist-image">
                                <img src="assets/images/product-images/product1.jpg" alt="Product 4" class="wishlist-image">
                            </div>
                            <h4 class="wishlist-name">Saved For Later</h4>
                            <p class="wishlist-items">8 Items</p>
                        </div>

                        <!-- Wishlist Card 2 -->
                        <div class="wishlist-card">
                            <div class="wishlist-images">
                                <img src="assets/images/product-images/product11.jpg" alt="Product 1" class="wishlist-image">
                                <img src="assets/images/product-images/product2.jpg" alt="Product 2" class="wishlist-image">
                                <img src="assets/images/product-images/product3.jpg" alt="Product 3" class="wishlist-image">
                                <img src="assets/images/product-images/product4.jpg" alt="Product 4" class="wishlist-image">
                            </div>
                            <h4 class="wishlist-name">My Allergy Medicines</h4>
                            <p class="wishlist-items">15 Items</p>
                        </div>

                        <!-- Wishlist Card 3 -->
                        <div class="wishlist-card">
                            <div class="wishlist-images">
                                <img src="assets/images/product-images/product6.jpg" alt="Product 1" class="wishlist-image">
                                <img src="assets/images/product-images/product12.jpg" alt="Product 2" class="wishlist-image">
                                <img src="assets/images/product-images/product8.jpg" alt="Product 3" class="wishlist-image">
                                <img src="assets/images/product-images/product2.jpg" alt="Product 4" class="wishlist-image">
                            </div>
                            <h4 class="wishlist-name">Dad's Medicines</h4>
                            <p class="wishlist-items">8 Items</p>
                        </div>

                        <!-- Additional Wishlist Cards -->
                        <!-- Add more cards here -->
                    </div>
                </div>
            </div>


        </main>
        <div id="footer"></div>
    </div>

    <!-- Overlay -->
    <div id="modalOverlay"></div>

    <!-- Wishlist Modal -->
    <div id="wishlistpinmodal"></div>

    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
