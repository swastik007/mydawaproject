<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Width Image</title>
  <style>
    /* Body with center alignment */
.body-test {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
}

/* Image container */
.container-responsive {
  width: 100%;
}

/* Image should never scale */
.container-responsive img {
  width: 100%;
  height: auto;
  display: block;
}
  </style>
</head>
<body class="body-test">
  <div class="container-responsive">
    <img src="assets/images/home-responsive.jpg" alt="Fixed Size Image">
  </div>
</body>
</html>
