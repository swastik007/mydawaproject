<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#">My Cart</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Checkout</a></li>
                    </ul>
                </nav>
                <div class="mydawa-container submit-prescription">
                    <!-- Step Navigation -->
                    <div class="step-navigation mb-4">
                        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                            <h4 class="section-heading">Delivery Details</h4>
                            <ul class="steps">
                                <li class="step active">
                                    <span class="step-circle complete">1</span>
                                    <span class="step-text">Cart Summary</span>

                                </li>
                                <li class="step">
                                    <span class="step-circle active">2</span>
                                    <span class="step-text">Delivery Details</span>
                                </li>
                                <li class="step">
                                    <span class="step-circle">3</span>
                                    <span class="step-text">Payment</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="checkout-wrap">
                        <div class="row">
                            <!-- Cart Items -->
                            <div class="col-md-7 col-lg-8">
                                <div class="input-row">
                                    <div class="input-group">
                                        <label for="first-name">First Name <span class="required">*</span></label>
                                        <input type="text" id="first-name" placeholder="Enter Your First Name">
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div class="input-group">
                                        <label for="phone">Phone Number <span class="required">*</span></label>
                                        <input type="text" id="phone" placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div class="input-group">
                                        <label for="address">Address <span class="required">*</span></label>
                                        <input type="text" id="address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-start mb-3 mb-xl-4">
                                    <div class="radio-item">
                                        <input type="radio" id="home" name="recipient" value="home" checked="">
                                        <label for="home">Home</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="other" name="recipient" value="other">
                                        <label for="other">Other</label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-5 col-lg-4 ps-md-4">
                                <!-- Cart Summary -->
                                <div class="cart-summary">
                                    <div class="coupon-box">
                                        <h3>Apply Coupon</h3>
                                        <div class="coupon-input">
                                            <input type="text" placeholder="Enter Coupon Code">
                                            <button>Apply</button>
                                        </div>

                                    </div>

                                    <div class="price-details">
                                        <p>Total MRP <span>KES 750</span></p>
                                        <p>Discount <span>- KES 300</span></p>
                                        <hr>
                                        <p class="cart-total">Cart Total <span>KES 450</span></p>
                                        <button class="proceed" onclick="window.location.href='/checkout.html';">Proceed Payment</button>
                                        <p class="info"><i class="bi bi-exclamation-circle"></i>
                                            <span>Delivery charges will be calculated in the next step</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
