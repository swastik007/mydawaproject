<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Special Offers</a></li>
                    </ul>
                </nav>
                <!-- banner section -->
                <div class="banner-section mydawa-container">
                    <picture>
                        <!-- Image for larger screens -->
                        <source srcset="assets/images/banners/durex-banner.png" media="(min-width: 1200px)" />
                        <!-- Image for smaller screens -->
                        <source srcset="aassets/images/banners/durex-banner.png" media="(max-width: 767px)" />
                        <!-- Fallback image -->
                        <img src="assets/images/banners/durex-banner.png" alt="MyDawa Telehealth" />
                    </picture>
                    <div class="banner-text">
                        <h4>Durex</h4>
                        <p>Durex is the global leader in sexual wellness, committed to enhancing sexual experiences through innovative products </p>

                    </div>
                </div>
                <!-- best value offers section -->
                <div id="popularproductbycat"></div>
                <!-- offer carousel section -->
                <div id="offerbycategory"></div>


                <section class="offer-brand-section">
                    <div class="mydawa-container offer-brand-container">
                        <div class="offer-brand-content">
                            <h2>Smart Savings on <br> <strong>Popular Brands</strong></h2>
                            <a href="#" class="btn-grey">Discover More Brands <span>â†’</span></a>
                        </div>
                        <div class="offer-brand-logos">
                            <div class="offer-brand-grid">
                                <img src="assets/images/logos/aveno.png" alt="Aveeno">
                                <img src="assets/images/logos/huggies.png" alt="Huggies">
                                <img src="assets/images/logos/loreal.png" alt="Pampers">
                                <img src="assets/images/logos/nivea.png" alt="Garnier">
                                <img src="assets/images/logos/logo2.png" alt="Mega">
                                <img src="assets/images/logos/logo1.png" alt="L'Oreal">
                                <img src="assets/images/logos/logo5.png" alt="Pampers">
                                <img src="assets/images/logos/logo3.png" alt="Aveeno">
                                <img src="assets/images/logos/logo7.png" alt="Pampers">
                                <img src="assets/images/logos/logo6.png" alt="Aveeno">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- best value offers section -->
                <div id="popularproducts"></div>

            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>

        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
