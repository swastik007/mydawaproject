<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <div class="page-content container-fluid mt-2 mt-xl-4">
                <!-- Breadcrumb section -->
                <nav class="breadcrumb-container mydawa-container">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><span class="divider">/</span></li>
                        <li><a href="#" class="active">Special Offers</a></li>
                    </ul>
                </nav>
                <!-- banner section -->
                <div class="banner-section brand-section mydawa-container">
                    <picture>
                        <!-- Image for larger screens -->
                        <source srcset="assets/images/banners/durex-banner.png" media="(min-width: 1200px)" />
                        <!-- Image for smaller screens -->
                        <source srcset="assets/images/banners/durex-banner.png" media="(max-width: 767px)" />
                        <!-- Fallback image -->
                        <img src="assets/images/banners/durex-banner.png" alt="MyDawa Telehealth" />
                    </picture>
                    <div class="banner-content-wrap">
                        <div class="text-content">
                            <h4>Durex</h4>
                            <p>Sexual wellness is about feeling good in your body and being connected with your partner(s). </p>

                        </div>

                    </div>

                </div>
                <div id="bestvalueoffers"></div>
                <div id="offerbycategories"></div>
                <div id="discoverbrands"></div>
                <div id="musthavedeals"></div>
            </div>

            <!-- Feature section -->
            <div id="featuresection"></div>
            <div id="faqsection"></div>
        </main>
        <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js" defer></script>
</body>

</html>
