<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dawa</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="mydawa">
    <meta name="keywords" content="mydawa">

    <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">


</head>

<body>
    <div class="container-main">
        <div id="header"></div>
        <main class="dawamain">
            <!-- Breadcrumb section -->
            <nav class="breadcrumb-container mydawa-container">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><span class="divider">/</span></li>
                    <li><a href="#">My Cart</a></li>
                    <li><span class="divider">/</span></li>
                    <li><a href="#" class="active">Checkout</a></li>
                </ul>
            </nav>
            <div class="mydawa-container cart-container">
                <!-- Step Navigation -->
                <div class="step-navigation mb-4">
                    <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-start justify-content-lg-between">
                        <h4 class="section-heading">Step 1</h4>
                        <ul class="steps">
                            <li class="step active">
                                <span class="step-circle">1</span>
                                <span class="step-text">Cart Summary</span>

                            </li>
                            <li class="step">
                                <span class="step-circle">2</span>
                                <span class="step-text">Delivery Details</span>
                            </li>
                            <li class="step">
                                <span class="step-circle">3</span>
                                <span class="step-text">Payment</span>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="cart-content container-fluid">
                    <div class="row">
                        <!-- Cart Items -->
                        <div class="col-md-7 col-lg-8">
                            <div id="addressFormSection">
                                <form>
                                    <!-- Name & Phone Number -->
                                    <div class="input-row">
                                        <div class="input-group with-icon">
                                            <label for="fullName">Name <span class="required">*</span></label>
                                            <input type="text" id="fullName" placeholder="Tabrez Shaikh" readonly>
                                            <span class="edit-icon"><img src="assets/images/icons/edit.svg" alt="Edit"></span>
                                        </div>
                                        <div class="input-group with-icon">
                                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                                            <input type="text" id="phoneNumber" placeholder="+977 9876543210" readonly>
                                            <span class="edit-icon"><img src="assets/images/icons/edit.svg" alt="Edit"></span>
                                        </div>
                                    </div>

                                    <p class="change-text">Not the receiver? <a href="#">Change name & phone number</a></p>

                                    <!-- Search Address -->
                                    <div class="input-group">
                                        <label for="searchAddress">Search Address <span class="required">*</span></label>
                                        <input type="text" id="searchAddress" placeholder="1234 Innovation Drive, Nairobi, Kenya">
                                    </div>

                                    <!-- Apartment/Building/House Number -->
                                    <div class="input-group">
                                        <label for="houseNumber">Apartment/Building/House Number <span class="required">*</span></label>
                                        <input type="text" id="houseNumber" placeholder="Apartment Number 343">
                                    </div>

                                    <!-- Region & Area/Street -->
                                    <div class="input-row">
                                        <div class="input-group">
                                            <label for="region">Region <span class="required">*</span></label>
                                            <select id="region">
                                                <option>Nairobi</option>
                                                <option>Mombasa</option>
                                                <option>Kisumu</option>
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <label for="street">Area/Street <span class="required">*</span></label>
                                            <input type="text" id="street" placeholder="Innovation Drive">
                                        </div>
                                    </div>

                                    <!-- Additional Details -->
                                    <div class="input-group">
                                        <label for="additionalDetails">Add Additional Details</label>
                                        <textarea id="additionalDetails" placeholder="e.g. buzzer for gate access,"></textarea>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-dark add-address-btn">Add Address</button>
                                </form>
                            </div>



                        </div>
                        <div class="col-md-5 col-lg-4 ps-md-4">
                            <!-- Cart Summary -->
                            <div class="cart-summary">
                                <div class="coupon-box">
                                    <h3>Apply Coupon</h3>
                                    <div class="coupon-input">
                                        <input type="text" placeholder="Enter Coupon Code">
                                        <button>Apply</button>
                                    </div>

                                </div>

                                <div class="price-details">
                                    <p>Total MRP <span>KES 750</span></p>
                                    <p>Discount <span>- KES 300</span></p>
                                    <hr>
                                    <p class="cart-total">Cart Total <span>KES 450</span></p>
                                    <button class="proceed" onclick="window.location.href='/deliverydetails.html';">Proceed</button>
                                    <p class="info"><i class="bi bi-exclamation-circle"></i>
                                        <span>Delivery charges will be calculated in the next step</span></p>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <!-- Last Minute Buy Section -->
            <div id="lastminutebuys"></div>

    </div>
    </main>
    <div id="footer"></div>
    </div>


    <script src="assets/vendor/jquery-3.6.4.min.js"></script>
    <script src="assets/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/owl.carousel.min.js"></script>
    <script src="assets/js/themescripts.js"></script>
</body>

</html>
